	function loadAnimation(base,path,id,num){
		window.animations[id] = [];
		for(var i=1; i<=num; i++){
			if(i<=9){
				document.getElementById("img").innerHTML += "<img id='"+id+""+i+"' src='"+path+base+"0"+i+".png'>";
			}else if(i>9){
				document.getElementById("img").innerHTML += "<img id='"+id+""+i+"' src='"+path+base+""+i+".png'>";
			}
			window.animations[id].push(document.getElementById(id+""+i));
		}
		//window.animations[id]
	}
	//Symbol 280001.png
	
	loadAnimation("Symbol 3200","move/","a",17);
	loadAnimation("Symbol 2800","fly/","f",9);
	loadAnimation("Symbol 3300","passive/","p",20);

        function setCookie(cname, cvalue, exdays) {
        var d = new Date();
        d.setTime(d.getTime() + (exdays*24*60*60*1000));
        var expires = "expires="+ d.toUTCString();
        document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
    }
    function getCookie(cname) {
        var name = cname + "=";
        var decodedCookie = decodeURIComponent(document.cookie);
        var ca = decodedCookie.split(';');
        for(var i = 0; i <ca.length; i++) {
            var c = ca[i];
            while (c.charAt(0) == ' ') {
                c = c.substring(1);
            }
            if (c.indexOf(name) == 0) {
                return c.substring(name.length, c.length);
            }
        }
        return "";
    }
	function getServerN(){
		if(document.getElementById("usselect").style.color === "lime"){
			return "US"
		}else{
			return "EU"
		}
	}
	</script>
